<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">404 not found</h2>
    <section class="main">
      <arcticle class="container-img">
        <img src="resource/Scarecrow.png" alt="" class="container__img" />
      </arcticle>
      <article class="container-text">
        <h3 class="container__title">
          I have bad news <br />
          for you
        </h3>
        <p class="container__paragraph">
          The page you are looking <br />
          for might be removed or is <br />
          temporarily unavailable
        </p>
        <aside class="container-btn">
          <button class="container__btn">Back to homepage</button>
        </aside>
      </article>
    </section>
  </body>
</html>
